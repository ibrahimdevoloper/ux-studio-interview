spring.application.name=interview
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/contacts_db
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.mode=always
spring.servlet.multipart.max-request-size=2MB

GOOGLE_APPLICATION_CREDENTIALS=./firebase/service-account.json
# Your Firebase bucket name (e.g., your-project-id.firebasestorage.app)
firebase.bucket-name=test-harbuk.firebasestorage.app
firebase.config-path=classpath:./firebase/service-account.json